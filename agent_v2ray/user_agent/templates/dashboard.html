{% extends 'baseDashboard.html' %}
{% block title %}پنل کاربری{% endblock %}
{%  block body %}
<div class="dashboard">
    <header>
        <div class="box_header users">
            <div class="box icon">
            <span class="material-symbols-outlined">group</span>
                <p class="title">Users</p>
            </div>
            <div class="vluebox">{{count_user}}/{{account_info.limit_user}}</div>
        </div>
         <div class="box_header users">
            <div class="box icon">
            <span class="material-symbols-outlined">equalizer</span>
                <p class="title">Limit Volume</p>
            </div>
            <div class="vluebox">{{account_info.limit_volume}} GB</div>
        </div>
        <div class="box_header users">
            <div class="box icon">
            <span class="material-symbols-outlined">energy_program_time_used</span>
                <p class="title">Used Volume</p>
            </div>
            <div class="vluebox">{{sum_volume.Sum}} GB</div>
        </div>
    </header>
</div>
{% endblock %}
